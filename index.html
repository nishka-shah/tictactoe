<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="onLoad()">



    <div class="board-parent" id="canvas">
        <table>
            <tr>
                <td><button id="1" class="box" onclick="onButtonClick(this.id)"></button></td>
                <td><button id="2" class="box" onclick="onButtonClick(this.id)"></button></td>
                <td><button id="3" class="box" onclick="onButtonClick(this.id)"></button></td>
            </tr>
            <tr>
                <td><button id="4" class="box" onclick="onButtonClick(this.id)"></button></td>
                <td><button id="5" class="box" onclick="onButtonClick(this.id)"></button></td>
                <td><button id="6" class="box" onclick="onButtonClick(this.id)"></button></td>
            </tr>
            <tr>
                <td><button id="7" class="box" onclick="onButtonClick(this.id)"></button></td>
                <td><button id="8" class="box" onclick="onButtonClick(this.id)"></button></td>
                <td><button id="9" class="box" onclick="onButtonClick(this.id)"></button></td>
            </tr>
        </table>
    </div>

    <h2 style="text-align: center; position: relative; top: -250px;" id="results"></h2>

</body>

</html>
